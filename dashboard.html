<div class="dashboard">

  <!-- Filters -->
  <div class="filters">
    <label>Status:</label>
    <select (change)="onStatusChange($event.target.value)">
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>

    <label>Priority:</label>
    <select (change)="onPriorityChange($event.target.value)">
      <option value="all">All</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <!-- Filtered Results -->
  <div class="task-list">
    <div *ngFor="let task of filteredTasks" class="task-card"
         [ngClass]="[task.status, task.priority]">
      <h4>{{task.task_title}}</h4>
      <p>{{task.description}}</p>
      <small>Status: {{task.status}} | Priority: {{task.priority}}</small><br>
      <small>Due: {{task.due_date}}</small>
    </div>
  </div>

</div>
